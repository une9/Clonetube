<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonetube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="youtube-brands.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="thisvideo">
        <section>
            <div id="nowplaying">
                <!-- <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/XsX3ATc3FbA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                <!-- <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/gdZLi9oWNZg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                <!-- <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/32si5cfrCNc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            </div>
        </section>
        <section id="info">
            <div>
                <div id="info-video">
                    <div id="tags"></div>
                    <div id="info-video-1">
                        <div id="main-info">
                            <div id="title" class="info-video-1"></div>
                            <div id="view-upload" class="view-upload">
                                <span class="view-count info-video-1"></span>ㆍ<span class="publish-time info-video-1"></span>
                            </div>
                        </div>
                        <div id="dropdown" class="info-video-1"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div id="info-video-2">
                        <div class="info-video-2"><i class="far fa-thumbs-up"></i><span id="likes"></span></div>
                        <div class="info-video-2"><i class="far fa-thumbs-down"></i><span id="dislikes"></span></div>
                        <div class="info-video-2"><i class="fas fa-share"></i><span id="share">공유</span></div>
                        <div class="info-video-2"><i class="fas fa-arrow-down"></i><span id="download">오프라인 저장</span></div>
                        <div class="info-video-2"><i class="far fa-save"></i><span id="save">저장</span></div>
                    </div>
                </div>
                <div id="info-channel" class="borderX">
                    <div id="channel-left" class="info-channel">
                        <div id="channel-image" class="channel-image">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl2ZBeM-vzNmOli_VOU8CjyaUiVAOvT4PeZg&usqp=CAU" alt="">
                        </div>
                        <div id="channel-title">
                            <div id="name" class="channel-left channel-name"></div>
                            <div id="subscribers" class="channel-left"></div>
                        </div>
                    </div>
                    <div id="channel-right">
                        <div id="subscribe-status" class="info-channel">구독중</div>
                        <div id="alarm" class="info-channel"><i class="fas fa-bell"></i></div>
                    </div>
                </div>
                <div id="description-box" class="default">
                    <div id="description"></div>
                </div>
                <div id="comments">
                    <div id="comment">댓글</div>
                    <div id="comments-info-box">
                        <div id="comments-info">
                            <div id="comments-info-right">
                                <span id="comments-info-number"></span>
                            </div>
                            <span><i class="fas fa-arrows-alt-v"></i></span>
                        </div>
                        <input type="text" id="comments-write" placeholder="공개 댓글 추가..."></input>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="related-video-list">
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a44f7f0fa8.js" crossorigin="anonymous"></script>
</body>
</html>
