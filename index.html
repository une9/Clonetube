<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonetube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="youtube-brands.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main id="thisvideo">
        <figure id="nowplaying">
        </figure>
            <div id="blank">
            </div>
            <article id="info-box">
                <section id="info">
                    <section id="info-video">
                        <div id="tags"></div>
                        <div id="info-video-1">
                            <div id="main-info">
                                <h1 id="title" class="info-video-1"></h1>
                                <div id="view-upload" class="view-upload">
                                    <span class="view-count info-video-1"></span>ㆍ<span class="publish-time info-video-1"></span>
                                </div>
                            </div>
                            <div id="dropdown" class="info-video-1"><i class="fas fa-chevron-down"></i></div>
                        </div>
                        <ul id="info-video-2">
                            <li class="info-video-2"><i class="far fa-thumbs-up"></i><span id="likes"></span></li>
                            <li class="info-video-2"><i class="far fa-thumbs-down"></i><span id="dislikes"></span></li>
                            <li class="info-video-2"><i class="fas fa-share"></i><span id="share">공유</span></li>
                            <li class="info-video-2"><i class="fas fa-arrow-down"></i><span id="download">오프라인 저장</span></li>
                            <li class="info-video-2"><i class="far fa-save"></i><span id="save">저장</span></li>
                        </ul>
                    </section>
                    <section id="info-channel" class="borderX">
                        <div id="channel-left" class="info-channel">
                            <div id="channel-image" class="channel-image"></div>
                            <div id="channel-title">
                                <h2 id="name" class="channel-left channel-name"></h2>
                                <div id="subscribers" class="channel-left"></div>
                            </div>
                        </div>
                        <div id="channel-right">
                            <div id="subscribe-status" class="info-channel">구독중</div>
                            <div id="alarm" class="info-channel"><i class="fas fa-bell"></i></div>
                        </div>
                    </section>
                    <section id="description-box" class="default-box">
                        <div id="description-header" class="default"><span>설명</span><i class="fas fa-times"></i></div>
                        <p id="description"></p>
                    </section>
                    <section id="comments">
                        <div id="comments-info">
                            <div id="comments-info-left">
                                <h2>댓글</h2>
                                <span id="comments-info-number"></span>
                            </div>
                            <span><i class="fas fa-arrows-alt-v"></i></span>
                        </div>
                        <div id="best-comment">
                            <div id="best-comment-image" class="comment-image"></div>
                            <div id="best-comment-text"></div>
                        </div>
                    </section>
                </section>
                <section id="comment-list-box" class="comment-list-box hide-list">
                    <div id="comment-list-header">
                        <span id="comment-list-header-info"><span>댓글</span> <span id="comments-number"></span></span>
                        <span id="close-comments"><i class="fas fa-times"></i></span>
                    </div>
                    <div id="comment-list"></div>
                </section>
            </article>
    </main>
    <ul id="related-video-list"></ul>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a44f7f0fa8.js" crossorigin="anonymous"></script>
</body>
</html>
