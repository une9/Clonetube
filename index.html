<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonetube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="youtube-brands.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="thisvideo">
        <section>
            <div id="nowplaying">
            </div>
        </section>
        <section id="info">
            <div>
                <div id="info-video">
                    <div id="info-video-1">
                        <div id="main-info">
                            <div id="title" class="info-video-1">[BANGTAN BOMB] SUGA's Daechwita Sword Dance Practice - BTS (방탄소년단)</div>
                            <div id="view-upload" class="view-upload">
                                <div class="view-count info-video-1">조회수 798만회</div>
                                ㆍ
                                <div class="publish-time info-video-1">6일 전</div>
                            </div>
                        </div>
                        <div id="dropdown" class="info-video-1"><i class="fas fa-chevron-down"></i></div>
                    </div>
                    <div id="info-video-2">
                        <div id="likes" class="info-video-2"><i class="far fa-thumbs-up"></i>168만</div>
                        <div id="dislikes" class="info-video-2"><i class="far fa-thumbs-down"></i>4.2천</div>
                        <div id="share" class="info-video-2"><i class="fas fa-share"></i>공유</div>
                        <div id="download" class="info-video-2"><i class="fas fa-arrow-down"></i>오프라인 저장</div>
                        <div id="save" class="info-video-2"><i class="far fa-save"></i>저장</div>
                    </div>
                </div>
                <div id="info-channel">
                    <div id="channel-left" class="info-channel">
                        <div id="channel-image" class="channel-image">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl2ZBeM-vzNmOli_VOU8CjyaUiVAOvT4PeZg&usqp=CAU" alt="">
                        </div>
                        <div id="channel-title">
                            <div id="name" class="channel-left channel-name">BANGTANTV</div>
                            <div id="subscribers" class="channel-left">구독자 4450만명</div>
                        </div>
                    </div>
                    <div id="channel-right">
                        <div id="subscribe-status" class="info-channel">구독중</div>
                        <div id="alarm" class="info-channel"><i class="fas fa-bell"></i></div>
                    </div>
                </div>
                <div id="comments">
                    <div id="comment">댓글</div>
                    <div id="comments-info-box">
                        <div id="comments-info">
                            <div id="comments-info-right">
                                <span id="comments-info-number">8.2만</span>
                            </div>
                            <span><i class="fas fa-arrows-alt-v"></i></span>
                        </div>
                        <input type="text" id="comments-write" placeholder="공개 댓글 추가..."></input>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="related-video-list">
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/a44f7f0fa8.js" crossorigin="anonymous"></script>
</body>
</html>
